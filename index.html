<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH/A - Exclusive Online Shop</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/products.css">
    <link rel="stylesheet" href="/src/styles/cart.css">
    <link rel="stylesheet" href="/src/styles/about.css">
    <link rel="stylesheet" href="/src/styles/animations.css">
    <link rel="stylesheet" href="/src/styles/filters.css">
    <link rel="stylesheet" href="/src/styles/menu.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SH/A</div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
            </div>
            <div class="cart-icon" id="cartIcon">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="fade-in">Welcome to SH/A</h1>
            <p class="fade-in">Discover Exclusive Products</p>
        </section>

        <section id="products" class="products-grid"></section>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Your Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0</span></strong>
                </div>
                <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>

        <div id="checkoutModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Delivery Address:</label>
                        <textarea id="address" required></textarea>
                    </div>
                    <button type="submit" class="checkout-btn">Complete Order</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 SH/A. All rights reserved.</p>
    </footer>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
